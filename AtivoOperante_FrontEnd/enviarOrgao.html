<div class="wrapper">
    
    <!-- CASO SEJA O USUARIO DESBLOQUEAR ESSE HEADER-->
    <header id="headerUser" class="main-header">
       
    </header>

    <main class="content">
      <div>
        <section class="ftco-section">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-md-12 d-flex justify-content-center">
                <div class="btn-group">
                    <form id="formTipo">
                        <div class="heading-title py-4 px-4">
                            <h3 class="mb-0">Orgão competente</h3>
                        </div>
                        <div id="orgaosDiv" class="px-4" style="background-color:#ffffff;">
                            <div class="form-group">
                                <label for="exampleDropdownFullName">Nome do orgão:</label>
                                <input type="text" class="form-control" id="denOrg" name="denOrg" maxlength="39" placeholder="Digite o orgão" value="Enchente">
                            </div>
                            <button type="submit" onclick="setOrgao(event)" class="btn btn-primary">Enviar</button>
                        </div>
                    </form>
                </div>
              </div>
            </div>
          </div>
        </section> 
      </div>


      <div id="meuModal" class="modal">
        <div class="modal-content">
          <textarea id="texto" placeholder="Digite o nome do tipo" maxlength="30"></textarea>
          <div class="button-container">
            <button onclick="enviarMudanca('O')">Enviar</button>
            <button onclick="fecharModal()">Fechar</button>
          </div>
        </div>
      </div>

      <div id="divTipo" style="display: none;">
        <h3 style="color: red;">Impossivel excluir, orgão está em uma denuncia ativa.</h3>
      </div>

      <table>
        <thead>
            <tr style="cursor: default;">
                <th>Tipo do Orgão</th>
                <th>Opção</th>                  
            </tr>
        </thead>
        <tbody id="bodyTable">  

        </tbody>
      </table>
    </main>

    <footer class="main-footer" id="footerUser">
       
    </footer>
