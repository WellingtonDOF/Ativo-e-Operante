<body class="form-v4">
	<div class="page-content">
		<div class="form-v4-content">
			<div class="form-left">
				<h2>ATENÇÃO</h2>
				<p class="text-1">Ao se cadastrar neste portal, você está dando um passo importante para promover o bem-estar e a qualidade de vida em nossa comunidade. É essencial que todos os registros e denúncias sejam feitos com responsabilidade e compromisso cívico. </p>
				<p class="text-2"><span>Atenciosamente, Equipe CA</span></p>
				<div class="form-left-last">

					<a href="index.html"><input type="submit" name="account" class="account" value="Entrar CA.com"></a>
				</div>
			</div>

			<form class="form-detail" method="post" id="formUser">	
				<h2>Cadastre-se</h2>

				<div class="form-group">
					<div class="form-row form-row-1">
						<label for="first_name">Nome</label>
						<input type="text" name="first_name" id="first_name" class="input-text" value="wellington">
					</div>
					
					<div class="form-row form-row-1">
						<label for="cpf">CPF</label>
						<input type="text" name="cpf" id="cpf" class="input-text" value="489.909.376-70">
					</div>
				</div>

				<div class="form-row">
					<label for="your_email">E-mail</label>
					<input type="text" name="your_email" id="your_email" class="input-text" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}" value="wellington@gmail.com">
				</div>

				<div class="form-group">
					<div class="form-row form-row-1 ">
						<label for="password">Senha</label>
						<input type="password" name="password" id="password" class="input-text" required value="2003">
					</div>

					<div class="form-row form-row-1">
						<label for="comfirm-password">Confirme a senha</label>
						<input type="password" name="comfirm_password" id="comfirm_password" class="input-text" required value="2003">
					</div>
				</div>
				<br>
				<!--
				<div class="form-checkbox">
					<label class="container">
						<p>Eu aceito os <a href="#" class="text">Termos e condições</a></p>
					  	<input type="checkbox" name="checkbox">
					  	<span class="checkmark"></span>
					</label>
				</div>-->
				<div class="form-row-last">
					<input onclick="setUser(event)" type="submit" class="register" value="Confirmar">
					<div id="divUser" style="display: none;">
						<p id="pUser" style="color: green;"></p>
					</div>
				</div>
				
				
			</form>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
